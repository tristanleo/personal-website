<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
</head>
<body>
    <header>
        <!-- Navigation and theme toggle will be injected by global.js -->
        <h1>Meta</h1>
    </header>
    <main>
        <p>This page includes stats about the code of this website.</p>
        <h2 class="summaryâ€“title">Summary</h2>
        <dl id="stats" class="stats"></dl>
        <div id="scrolly-1">
            <div id="scatter-story">some filler text here</div>
            <div id="scatter-plot">
                <h2>Commits by time of day</h2>
                <div id="chart"></div>
                <dl id="commit-tooltip" class="info tooltip" hidden>
                    <dt>Commit</dt>
                    <dd>
                        <a href="" id="commit-link" target="_blank"></a>
                    </dd>
                    <dt>Date</dt>
                    <dd id="commit-date"></dd>
                    <dt>Time</dt>
                    <dd id="commit-time"></dd>
                    <dt>Author</dt>
                    <dd id="commit-author"></dd>
                    <dt>Lines Edited</dt>
                    <dd id="commit-lines"></dd>
                </dl>
                <p id="selection-count">No commits selected</p>
                <dl id="language-breakdown" class="stats"></dl>
                <dl id="files"></dl>
            </div>
        </div>
    </main>
    <script type="module" src="./main.js"></script>
</body>
</html>
