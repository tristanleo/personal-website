<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <!-- Navigation and theme toggle will be injected by global.js -->
        <h1>Contact</h1>
    </header>
    <main>
        <form action="mailto:tleo@ucsd.edu">
            <label>
                Subject:
                <input name="subject">
            </label>
            <label>
                Message:
                <textarea name="body" required></textarea>
            </label>
            <button>Submit</button>
        </form>
    </main>
    <script type="module" src="../global.js"></script>
</body>
</html>
